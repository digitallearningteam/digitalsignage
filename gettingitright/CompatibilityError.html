<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>learnPro</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div id='header'>
        <div class="HeaderContainer">
            <img id='projectLogo' src='images/logo.png'>
        </div>
        <div class="LeftBanner"></div>
        <div class="RightBanner"></div>
    </div>

    <div id="navigation">
        <div class="navContainer">
            <div style="height:20px"></div>
            <div style="clear: both;"></div>
            <h1 class="moduleHeaderMobile">moduleHeader</h1>
        </div>
    </div>

    <div id="content">

        <div id="playerContent">
            <div id="article" class="cfPanel ErrorBackground">
                <div class="articleContentError">
                    <span class="errorTitle">Compatibility Error</span>
                    <div class="errorMessage">
                        There was an error loading the module, it may not be compatible with the target LMS.
                        <br>
                        Please contact <a href="mailto:support@learnpro.co.uk" style="color:white">support@learnpro.co.uk.</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <br />
    <br />

    <div id="Logo">
        <img src="images/lp_logo.png" alt="Developed by learnPro" />
    </div>

    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/defaults.js" type="text/javascript" ></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var documentMode;

            // Background
            $('.ContainerBackground').attr('src', defaults.background);

            // Default colour
            $('#header').css('background', defaults.primaryColour);

            // Secondary Colour
            if (documentMode == 'mobile') {
                $(".HeaderContainer").delay(500).fadeOut();
                $('#header').delay(689).slideUp();
            }
        });
    </script>

</body>

</html>
