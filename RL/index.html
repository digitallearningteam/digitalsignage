<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Signage Display</title>
  <meta http-equiv="refresh" content="600">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100%;
    }
    #main-content {
      display: flex;
      height: 100%;
    }
    #slides {
      flex: 4.5;
      border: none;
    }
    #sidebar {
      flex: 0.8;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }
    #weather-bar {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      color: white;
      padding: 15px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .weather-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }
    .weather-day {
      flex: 1;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }
    .weather-day:hover {
      transform: translateY(-5px);
    }
    .weather-icon {
      font-size: 2em;
      margin: 5px 0;
      color: #03a9f4;
    }
    .weather-date {
      font-size: 0.9em;
      margin-bottom: 5px;
      color: #03a9f4;
    }
    .weather-temp {
      font-size: 1.1em;
      margin: 5px 0;
    }
    .weather-desc {
      font-size: 0.8em;
      opacity: 0.8;
    }
    #clock-container {
      text-align: center;
      width: 100%;
    }
    #digital-clock {
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      animation: pulse 2s infinite;
    }
    #analog-clock {
      width: 160px;
      height: 160px;
      border: 4px solid #ffffff3d;
      border-radius: 50%;
      position: relative;
      margin: 15px auto;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: white;
      border-radius: 4px;
    }
    #hour-hand {
      width: 4px;
      height: 30%;
      background: #ff9800;
    }
    #minute-hand {
      width: 3px;
      height: 40%;
      background: #03a9f4;
    }
    #second-hand {
      width: 2px;
      height: 45%;
      background: #f44336;
    }
    .marker {
      position: absolute;
      width: 4px;
      height: 12px;
      background: #ffffff3d;
      left: 50%;
      transform-origin: 50% 80px;
    }
    #date {
      font-size: 1em;
      margin-top: 15px;
      opacity: 0.8;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    iframe {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div id="container">
    <div id="main-content">
      <iframe id="slides" src="https://docs.google.com/presentation/d/e/2PACX-1vQKBgntnjgh_VNOpz21q_s3rOEfwgbo0LMKm4GeeDfZUGIZ3KdGhs0pyf7IppkoleXYu9ujK_XIMqcm/embed?start=true&loop=true&delayms=10000&rm=minimal" allowfullscreen></iframe>
      <div id="sidebar">
        <div id="clock-container">
          <div id="digital-clock"></div>
          <div id="analog-clock">
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="second-hand" class="hand"></div>
          </div>
          <div id="date"></div>
        </div>
      </div>
    </div>
    <div id="weather-bar">
      <div class="weather-container">
        <!-- Weather data will be inserted here -->
      </div>
    </div>
  </div>
  <script>
    // Clock script
    const analogClock = document.getElementById('analog-clock');
    for (let i = 0; i < 12; i++) {
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.transform = `rotate(${i * 30}deg)`;
      analogClock.appendChild(marker);
    }

    function updateClock() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'Europe/London',
        hour12: false
      };
      
      document.getElementById('digital-clock').textContent = 
        now.toLocaleTimeString('en-GB', options);
      
      const dateOptions = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      document.getElementById('date').textContent = 
        now.toLocaleDateString('en-GB', dateOptions);
      
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      
      const hourDeg = (hours * 30) + (minutes * 0.5);
      const minuteDeg = minutes * 6;
      const secondDeg = seconds * 6;
      
      document.getElementById('hour-hand').style.transform = 
        `rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = 
        `rotate(${minuteDeg}deg)`;
      document.getElementById('second-hand').style.transform = 
        `rotate(${secondDeg}deg)`;
    }

    // Weather functions
    function getWeatherIcon(code) {
      // Map weather codes to Font Awesome icons
      const icons = {
        '01': 'sun',
        '02': 'cloud-sun',
        '03': 'cloud',
        '04': 'cloud',
        '09': 'cloud-showers-heavy',
        '10': 'cloud-rain',
        '11': 'bolt',
        '13': 'snowflake',
        '50': 'smog'
      };
      const prefix = code.startsWith('13') ? 'far' : 'fas';
      const iconName = icons[code.substring(0, 2)] || 'cloud';
      return `${prefix} fa-${iconName}`;
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp * 1000);
      return date.toLocaleDateString('en-GB', { weekday: 'short', month: 'short', day: 'numeric' });
    }

    async function getWeather(lat, lon) {
      // Replace 'YOUR_API_KEY' with your actual OpenWeatherMap API key
      const API_KEY = '02605f575692d3f037dcf77c54d7c674';
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`
      );
      const data = await response.json();
      
      // Filter for one forecast per day
      const dailyForecasts = data.list.filter((forecast, index) => index % 8 === 0).slice(0, 5);
      
      const weatherContainer = document.querySelector('.weather-container');
      weatherContainer.innerHTML = dailyForecasts.map(forecast => `
        <div class="weather-day">
          <div class="weather-date">${formatDate(forecast.dt)}</div>
          <i class="${getWeatherIcon(forecast.weather[0].icon)} weather-icon"></i>
          <div class="weather-temp">${Math.round(forecast.main.temp)}Â°C</div>
          <div class="weather-desc">${forecast.weather[0].description}</div>
        </div>
      `).join('');
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            getWeather(position.coords.latitude, position.coords.longitude);
          },
          error => {
            console.error('Error getting location:', error);
            // Default to London coordinates if geolocation fails
            getWeather(51.5074, -0.1278);
          }
        );
      } else {
        console.error('Geolocation is not supported');
        // Default to London coordinates if geolocation is not supported
        getWeather(51.5074, -0.1278);
      }
    }

    // Initialize everything
    setInterval(updateClock, 1000);
    updateClock();
    getLocation();
    // Update weather every hour
    setInterval(getLocation, 3600000);
  </script>
</body>
</html>
