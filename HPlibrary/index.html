<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kids Library Display</title>
  <meta http-equiv="refresh" content="300">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100%;
    }
    #main-content {
      display: flex;
      height: 100%;
    }
    #slides {
      flex: 4.5;
      border: none;
    }
    #sidebar {
      flex: 0.8;
      background: linear-gradient(135deg, #FFB5E8 0%, #AFF8DB 100%);
      padding: 2vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly;
      font-family: 'Comic Neue', cursive;
      position: relative;
      overflow: hidden;
      min-width: 300px;
    }
    .floating-item {
      position: absolute;
      pointer-events: none;
      animation: float 6s infinite;
      opacity: 0.3;
      font-size: min(3vw, 2.5rem);
      z-index: 0;
    }
    .book { top: 5%; left: 5%; animation-delay: 0s; }
    .star { top: 75%; right: 10%; animation-delay: 1s; }
    .pencil { bottom: 10%; left: 10%; animation-delay: 3s; }

    #clock-container {
      text-align: center;
      width: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    #digital-clock {
      font-size: min(3vw, 2.5rem);
      margin: 2vh 0;
      color: #FF85B3;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      animation: bounce 2s infinite;
      z-index: 2;
    }
    #analog-clock {
      width: min(20vw, 300px);
      height: min(20vw, 300px);
      border: max(0.8vw, 8px) solid #FF85B3;
      border-radius: 50%;
      position: relative;
      margin: 2vh auto;
      background: white;
      box-shadow: 0 0 20px rgba(255,133,179,0.3);
      z-index: 2;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      border-radius: 20px;
    }
    #hour-hand {
      width: max(0.6vw, 6px);
      height: 30%;
      background: #FF85B3;
    }
    #minute-hand {
      width: max(0.4vw, 4px);
      height: 40%;
      background: #B5DEFF;
    }
    #second-hand {
      width: max(0.3vw, 3px);
      height: 45%;
      background: #AFF8DB;
    }
    .marker {
      position: absolute;
      width: max(0.6vw, 6px);
      height: max(1.5vw, 15px);
      background: #FFB5E8;
      left: 50%;
      transform-origin: 50% calc(min(10vw, 150px));
      border-radius: 10px;
    }
    #date {
      font-size: min(1.5vw, 1.3rem);
      margin-top: 2vh;
      color: #FF85B3;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (min-width: 3840px) {
      #digital-clock { font-size: 3.5rem; }
      #date { font-size: 2rem; }
      #analog-clock {
        width: 400px;
        height: 400px;
      }
      .floating-item {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main-content">
      <iframe id="slides" src="https://docs.google.com/presentation/d/e/2PACX-1vT9ucyEN-eki6oOXmg8cNZoiDRBvgjBLwGUHKQfHR_pUE66krhY9PgFRALQuD88basB3lQRtf-db5HN/embed?start=true&loop=true&delayms=15000&rm=minimal" allowfullscreen></iframe>
      <div id="sidebar">
        <div class="floating-item book">üìö</div>
        <div class="floating-item star">‚≠ê</div>
        <div class="floating-item pencil">‚úèÔ∏è</div>
        <div id="clock-container">
          <div id="digital-clock"></div>
          <div id="analog-clock">
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="second-hand" class="hand"></div>
          </div>
          <div id="date"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const analogClock = document.getElementById('analog-clock');
    for (let i = 0; i < 12; i++) {
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.style.transform = `rotate(${i * 30}deg)`;
      analogClock.appendChild(marker);
    }

    function updateClock() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'Europe/London',
        hour12: false
      };
      
      document.getElementById('digital-clock').textContent = 
        now.toLocaleTimeString('en-GB', options);
      
      const dateOptions = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      document.getElementById('date').textContent = 
        now.toLocaleDateString('en-GB', dateOptions);
      
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      
      const hourDeg = (hours * 30) + (minutes * 0.5);
      const minuteDeg = minutes * 6;
      const secondDeg = seconds * 6;
      
      document.getElementById('hour-hand').style.transform = 
        `rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = 
        `rotate(${minuteDeg}deg)`;
      document.getElementById('second-hand').style.transform = 
        `rotate(${secondDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
