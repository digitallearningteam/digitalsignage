<!DOCTYPE html>
<html>
<head>
  <title>Kids Whiteboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #f0f9ff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #controls {
      background: white;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    #colorPicker {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #brushSize {
      width: 150px;
      height: 20px;
      accent-color: #4a90e2;
    }

    .button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
    }

    #canvas-container {
      flex-grow: 1;
      position: relative;
      background: white;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      touch-action: none;
    }

    .control-label {
      font-size: 1.1em;
      color: #666;
    }

    #brushSizeValue {
      font-size: 1.1em;
      color: #4a90e2;
      min-width: 25px;
      text-align: center;
    }

    #imageModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
    }

    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 15px;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .coloring-image {
      width: 100%;
      height: 200px;
      object-fit: contain;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      transition: border-color 0.3s;
      background: white;
      padding: 10px;
    }

    .coloring-image:hover {
      border-color: #4a90e2;
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div class="control-label">Color:</div>
    <input type="color" id="colorPicker" value="#4a90e2">
    <i class="fas fa-paint-brush" style="color: #4a90e2;"></i>
    <div class="control-label">Size:</div>
    <input type="range" id="brushSize" min="1" max="50" value="5">
    <span id="brushSizeValue">5</span>
    <button class="button" onclick="clearCanvas()">
      <i class="fas fa-eraser"></i> Clear All
    </button>
    <button class="button" style="background: #4a90e2;" id="openModalBtn">
      <i class="fas fa-images"></i> Coloring Pages
    </button>
  </div>
  <div id="canvas-container">
    <canvas id="canvas"></canvas>
  </div>

  <div id="imageModal">
<div class="image-grid">

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');
    const brushSizeValue = document.getElementById('brushSizeValue');
    const imageModal = document.getElementById('imageModal');
    
    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;

    function resizeCanvas() {
      const container = document.getElementById('canvas-container');
      canvas.width = container.offsetWidth;
      canvas.height = container.offsetHeight;
    }

    window.onload = window.onresize = resizeCanvas;

    function getCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.type.includes('mouse')) {
        return {
          x: e.clientX - rect.left,
          y: e.clientY - rect.top
        };
      } else {
        return {
          x: e.touches[0].clientX - rect.left,
          y: e.touches[0].clientY - rect.top
        };
      }
    }

    function draw(e) {
      if (!isDrawing) return;
      e.preventDefault();
      
      const coords = getCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(coords.x, coords.y);
      ctx.strokeStyle = colorPicker.value;
      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.stroke();
      
      [lastX, lastY] = [coords.x, coords.y];
    }

    function startDrawing(e) {
      isDrawing = true;
      const coords = getCoordinates(e);
      [lastX, lastY] = [coords.x, coords.y];
    }

    function stopDrawing() {
      isDrawing = false;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function selectImage(svgElement) {
      const svgString = new XMLSerializer().serializeToString(svgElement);
      const blob = new Blob([svgString], {type: 'image/svg+xml'});
      const url = URL.createObjectURL(blob);

      const img = new Image();
      img.onload = function() {
        const scale = Math.min(
          canvas.width / img.width,
          canvas.height / img.height
        ) * 0.8;

        const width = img.width * scale;
        const height = img.height * scale;
        const x = (canvas.width - width) / 2;
        const y = (canvas.height - height) / 2;

        clearCanvas();
        ctx.drawImage(img, x, y, width, height);
        URL.revokeObjectURL(url);
        imageModal.style.display = 'none';
      };
      img.src = url;
    }

    document.getElementById('openModalBtn').addEventListener('click', function() {
      imageModal.style.display = 'block';
    });

    imageModal.onclick = function(e) {
      if (e.target === imageModal) {
        imageModal.style.display = 'none';
      }
    };

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    canvas.addEventListener('touchstart', startDrawing);
    canvas.addEventListener('touchmove', draw);
    canvas.addEventListener('touchend', stopDrawing);

    brushSize.addEventListener('input', () => {
      brushSizeValue.textContent = brushSize.value;
    });
  </script>
