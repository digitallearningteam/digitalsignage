<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Signage Display</title>
  <meta http-equiv="refresh" content="300">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100%;
    }
    #main-content {
      display: flex;
      height: 100%;
    }
    #slides {
      flex: 4.5;
      border: none;
    }
    #sidebar {
      flex: 0.8;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      color: white;
    }
    #clock-container {
      text-align: center;
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    #time {
      font-size: 1.8em;
      font-family: 'Arial', sans-serif;
      margin: 0;
      font-weight: bold;
    }
    #date {
      font-size: 0.9em;
      margin-top: 5px;
      opacity: 0.8;
    }
    .separator {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    iframe {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main-content">
      <iframe id="slides" src="https://docs.google.com/presentation/d/e/2PACX-1vTZKitepJczErKqscCuB4hnxkVHGkTuv1vYYpkSjy0xUU7g9JNhBBT6rruYkv6XCJ3br8w_n9oDzRs-/embed?start=true&loop=true&delayms=15000&rm=minimal" allowfullscreen></iframe>
      <div id="sidebar">
        <div id="clock-container">
          <div id="time"></div>
          <div id="date"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      
      // Update time
      const timeOptions = {
        hour: '2-digit',
        minute: '2-digit',
        timeZone: 'Europe/London',
        hour12: false
      };
      
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      document.getElementById('time').innerHTML = 
        `${hours}<span class="separator">:</span>${minutes}`;
      
      // Update date
      const dateOptions = { 
        weekday: 'short', 
        day: 'numeric',
        month: 'short'
      };
      document.getElementById('date').textContent = 
        now.toLocaleDateString('en-GB', dateOptions);
    }

    setInterval(updateClock, 1000);
    updateClock(); // Initial call
  </script>
</body>
</html>
