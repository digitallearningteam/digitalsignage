<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Signage Display</title>
  <meta http-equiv="refresh" content="300">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      display: grid;
      grid-template-rows: 1fr auto;
      height: 100%;
    }
    #main-content {
      display: flex;
      height: 100%;
    }
    #slides {
      flex: 4.5;
      border: none;
    }
    #sidebar {
      flex: 1.2;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      padding: 15px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      color: white;
      overflow: hidden; /* Prevent scrolling */
    }
    #clock-container {
      text-align: center;
      width: 100%;
      margin-bottom: 20px;
      flex-shrink: 0; /* Prevent clock from shrinking */
    }
    #digital-clock {
      font-size: 2em;
      font-family: 'Arial', sans-serif;
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      animation: pulse 2s infinite;
    }
    #analog-clock {
      width: 160px;
      height: 160px;
      border: 4px solid #ffffff3d;
      border-radius: 50%;
      position: relative;
      margin: 15px auto;
    }
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      background: white;
      border-radius: 4px;
    }
    #hour-hand {
      width: 4px;
      height: 30%;
      background: #ff9800;
    }
    #minute-hand {
      width: 3px;
      height: 40%;
      background: #03a9f4;
    }
    #second-hand {
      width: 2px;
      height: 45%;
      background: #f44336;
    }
    .marker {
      position: absolute;
      width: 4px;
      height: 12px;
      background: #ffffff3d;
      left: 50%;
      transform-origin: 50% 80px;
    }
    #date {
      font-size: 1em;
      margin-top: 15px;
      opacity: 0.8;
    }
    #twitter-feed {
      flex-grow: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 10px;
      position: relative;
      overflow: hidden;
    }
    #twitter-embed {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    /* Custom Twitter Timeline Styles */
    #twitter-embed iframe {
      height: 100% !important;
      width: 100% !important;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    iframe {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="main-content">
      <iframe id="slides" src="https://docs.google.com/presentation/d/e/2PACX-1vRs7drbf98Xa0J7siwb-7Jrxj3kIjTmdfOfF_LfATnzDr4SkqTJUytyQIxBe-r53GMHqFPEQkgod5R3/embed?start=true&loop=true&delayms=15000&rm=minimal" allowfullscreen></iframe>
      <div id="sidebar">
        <div id="clock-container">
          <div id="digital-clock"></div>
          <div id="analog-clock">
            <div id="hour-hand" class="hand"></div>
            <div id="minute-hand" class="hand"></div>
            <div id="second-hand" class="hand"></div>
          </div>
          <div id="date"></div>
        </div>
        <div id="twitter-feed">
          <div id="twitter-embed"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Twitter Widget Script -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  
  <script>
    // Initialize clock markers
    function initializeClock() {
      const clockFace = document.getElementById('analog-clock');
      for (let i = 0; i < 12; i++) {
        const marker = document.createElement('div');
        marker.className = 'marker';
        marker.style.transform = `rotate(${i * 30}deg)`;
        clockFace.appendChild(marker);
      }
    }

    function updateClock() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        timeZone: 'Europe/London',
        hour12: false
      };
      
      // Update digital clock
      document.getElementById('digital-clock').textContent = 
        now.toLocaleTimeString('en-GB', options);
      
      // Update date
      const dateOptions = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      document.getElementById('date').textContent = 
        now.toLocaleDateString('en-GB', dateOptions);
      
      // Update analog clock
      const hours = now.getHours() % 12;
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      
      const hourDeg = (hours * 30) + (minutes * 0.5);
      const minuteDeg = minutes * 6;
      const secondDeg = seconds * 6;
      
      document.getElementById('hour-hand').style.transform = 
        `rotate(${hourDeg}deg)`;
      document.getElementById('minute-hand').style.transform = 
        `rotate(${minuteDeg}deg)`;
      document.getElementById('second-hand').style.transform = 
        `rotate(${secondDeg}deg)`;
    }

    // Initialize Twitter Timeline with optimized settings
    function initializeTwitterTimeline() {
      const embed = document.getElementById('twitter-embed');
      const feedHeight = document.getElementById('twitter-feed').clientHeight;
      
      twttr.widgets.createTimeline(
        {
          sourceType: "profile",
          screenName: "northberwickhs" // Replace with desired Twitter username
        },
        embed,
        {
          theme: 'dark',
          chrome: "noheader nofooter transparent",
          height: feedHeight,
          tweetLimit: 3, // Limit to 3 most recent tweets
          dnt: true, // Enable Do Not Track
          align: 'center',
          conversation: 'none', // Hide conversation threads
          cards: 'hidden', // Hide cards for cleaner display
          width: '100%'
        }
      ).then(function (el) {
        // Callback after timeline is loaded
        console.log("Timeline loaded successfully");
      }).catch(function(error) {
        console.error("Could not load timeline:", error);
      });
    }

    // Refresh Twitter feed periodically
    function refreshTwitterFeed() {
      const twitterEmbed = document.getElementById('twitter-embed');
      twitterEmbed.innerHTML = ''; // Clear existing feed
      initializeTwitterTimeline(); // Reinitialize feed
    }

    // Twitter widget initialization
    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);
      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
      return t;
    }(document, "script", "twitter-wjs"));

    // Initialize everything when the page loads
    document.addEventListener('DOMContentLoaded', function() {
      initializeClock();
      updateClock();
      setInterval(updateClock, 1000);
    });

    // Initialize Twitter Timeline when Twitter script is ready
    twttr.ready(function (twttr) {
      initializeTwitterTimeline();
      // Refresh Twitter feed every 5 minutes
      setInterval(refreshTwitterFeed, 300000);
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      refreshTwitterFeed();
    });
  </script>
</body>
</html>
